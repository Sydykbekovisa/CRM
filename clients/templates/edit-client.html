<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать клиента</title>
</head>
<body>
    <h1>Редактировать клиента</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ client.name }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ client.email }}" required><br><br>

        <label for="phone_number">Телефон:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ client.phone_number }}" required><br><br>

        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'client-list' %}">Назад к списку</a>
</body>
</html>
